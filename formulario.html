<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Personal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <main class="container w-50 mt-5 rounded shadow">
        <form class="row g-3" target="_blank">
            <div class="border-top border-bottom border-primary border-3 mt-0 bg-">
                <h3 class="fw-bold text-center">Información personal</h3>
            </div>

            <div class="col-7">
                <label for="name" class="form-label fw-bold">Nombre</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Escribe tu Nombre">
            </div>

            <div class="col-7">
                <label for="surname" class="form-label fw-bold">Apellidos</label>
                <input type="text" class="form-control" name="surname" id="surname" placeholder="Escribe tus Apellidos">
            </div>

            <div class="col-7">
                <label for="birthday" class="form-label fw-bold">Fecha de nacimiento</label>
                <input type="date" class="form-control" name="birthday" id="birthday">
            </div>

            <div class="col-7">
                <label for="id" class="form-label fw-bold">Documento de identidad</label>
                <input type="number" class="form-control" name="id" id="id" placeholder="Escribe tu número de documento">
            </div>

            <div class="col-7">
                <label for="emailInput" class="form-label fw-bold">Correo electrónico</label>
                <input type="email" class="form-control" name="emailInput" id="emailInput" placeholder="Escribe tu email">
            </div>

            <div class="col-7">
                <label for="grade" class="form-label fw-bold">Grado</label>
                <input type="text" class="form-control" name="grade" id="grade" placeholder="Escribe tu grado">
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" name="checkTerms" id="checkTerms" class="form-check-input">
                    <label for="checkTerms" class="form-check.label">Acepto los terminos</label>
                </div>
            </div>

            <div class="d-grid col-12 mb-3">
                <button type="submit" class="btn btn-primary mx-auto">Subir información</button>
            </div>
        </form>
    </main>
</body>

</html>
